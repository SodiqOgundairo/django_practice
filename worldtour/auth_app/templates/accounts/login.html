{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {% static 'style/index.css' %} ">

    <title>Login</title>
</head>
<body>
    <div class="centered-content">

        <h2>Login</h2>
        <form action="{% url "login" %}" method="post">
            {% csrf_token %}
            {% comment %} hidden input {% endcomment %}
            <input type="hidden" name="next" value="{{next}}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" requiredz>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" name="password" id="password" requiredz>
            </div>
            <button type="submit">Login</button>
        </form>
        {% comment %} checking for error messages {% endcomment %}
        {% if error %}
        <p class="error">{{error}}</p>
        {% endif %}
        
        <p>Don't have an account? <a href="{% url "register" %}">Register Here</a></p>

        <div class="stand-alone"> <a href="{% url 'home' %}"> Go to start </a> </div>
    </div>
</body>
</html>
